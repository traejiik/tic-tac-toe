<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictac.css">
    <title>TicTacToe Project</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Traejiik's TicTacToe</h1>
        </header>
        <main class="disp-area">
            <div class="sidebar">
                <div class="game-init">
                    <h2 class="heading">Tic-Tac-Toe</h2>
                    <form id="game-info">
                        <div class="form-field">
                            <label for="player1-name">Player 1 Name</label>
                            <input id="player1-name" type="text">
                        </div>
                        <div class="form-field">
                            <label for="player2-name">Player 2 Name</label>
                            <input id="player2-name" type="text">
                        </div>
                        <button class="game-start" type="submit">Start game</button>
                    </form>
                </div>
                <div class="game-active">
                    <div class="announce"></div>
                    <div class="scorebar">
                        <div class="players">
                            <h3 class="name player1-name"></h3>
                            <div class="scores score1"></div>
                        </div>
                        <div class="players">
                            <h3 class="name player2-name"></h3>
                            <div class="scores score2"></div>
                        </div>
                    </div>
                    <div class="btn-ctn">
                        <button class="new-game">new game</button>
                        <button class="reset">reset scores</button>
                        <button class="change-names">new player names</button>
                    </div>
                </div>
            </div>
            <div class="game-container">
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
                <div class="grid-box"></div>
            </div>
        </main>
        <footer class="footer">
            <small>
                <p class="feet">traejiik - tictactoe</p>
                <p>Photo by <a
                        href="https://unsplash.com/@opohmelka?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Sergio
                        Zhukov</a> on <a
                        href="https://unsplash.com/photos/a-view-of-a-mountain-range-covered-in-fog-GZyXnyOeC-o?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </small>
        </footer>
    </div>
    <script src="tactoe.js"></script>
</body>

</html>
